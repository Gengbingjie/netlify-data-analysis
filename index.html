<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-wrap{
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.12);
            border-radius: 4px;
            border: 1px solid #e4e7ed;
            background-color: #ffffff;
            overflow: hidden;
            color: #303133;
            padding: 20px;
        }
        .activity .item{
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .activity2 .item{
            border-bottom: 1px solid #eee;
        }
        .activity .item div{
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="activity activity1">
            <h2>七日签到活动</h2>
            <div class="card-wrap">
                <div class="text item">
                    <div>用户总数：</div>
                    <div>{{ signinData.user_amount }}</div>
                </div>
            </div>
        </div>
        <div class="activity activity2">
            <h2>人拉人活动</h2>
            <div class="card-wrap">
                <div class="text item">
                    <div>用户总数：</div>
                    <div>{{ inviteData.register_user }}</div>
                </div>
                <div class="text item">
                    <div>被邀请用户：</div>
                    <div>{{ inviteData.invited_user }}</div>
                </div>
                <h3>奖励领取详情：</h3>
                <div class="text item" v-for="(value,key) in inviteData.award_info">
                    <div>{{key}}</div>
                    <div>{{value}}</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./js/vue.global.js"></script>
<script>
    const { createApp, ref, reactive } = Vue

    const domain = location.origin
    const signinUrl = `${domain}/api/signin`
    const inviteUrl = `${domain}/api/invite`

    const app = createApp({
        setup() {
            let signinData = reactive({})
            let inviteData = reactive({})
            fetch(signinUrl).then(res => res.json())
                .then(data => {
                    Object.assign(signinData, data.data)
                    console.log(signinData)
                })
            fetch(inviteUrl).then(res => res.json())
                .then(data => {
                    Object.assign(inviteData, data.data)
                    console.log(inviteData)
                })
            return {
                signinData,
                inviteData
            }
        }
    })
    app.mount('#app')
</script>
